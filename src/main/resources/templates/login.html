<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head"></head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		th:fragment="top-nav">
		<a class="navbar-brand" href="#">Idea Forge</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<form th:action="@{/registration}" method="get">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Register</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/login}" method="POST" class="form-horizontal"
					role="form">

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="email" name="email" th:placeholder="Email"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:placeholder="Password" id="password"
								name="password" class="form-control" />
						</div>
					</div>

					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Email or Password
							invalid, please verify</p>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Login" type="Submit" th:text="Login"></button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
